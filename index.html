      tailwind.config = {

              background: '#ffffff',

              surfaceHighlight: '#e4e4e7', // Zinc 200

    <style>
      body {
        background-color: #ffffff;
        color: #09090b;

        scroll-behavior: smooth;
      }

        background: #e0e7ff; /* Indigo 100 */

        background-image: linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px),
